    <style>
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .customization {
            margin: 20px 0; 
        }

        .customization label {
            display: flex; 
            align-items: center;  
            margin: 10px 0; 
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: auto; 
        }

        .quantity-controls button {
            background-color: #ddd;
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            margin: 0 5px; 
        }

        .quantity-input {
            width: 30px; 
            text-align: center; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

      
        .add-to-cart {
            display: block;
            margin-top: 20px; 
            padding: 10px 20px; 
      
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            text-align: center; 
            width: 150px;
            margin-left: auto; 
        }

      
        .observation {
            margin-top: 20px; 
        }

        .observation label {
            display: block; 
            margin-bottom: 5px;
        }

        .observation textarea {
            width: 100%; 
            height: 60px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            padding: 10px; 
            resize: none; 
        }

        /* Estilo do campo de seleção de molhos */

        }

        .sauces select {
            width: 100%; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px; 
        }
    </style>
</head>

    <script>
     
        const icon = document.querySelector('.icon');
        const modal = document.getElementById('imageModal');
        const closeBtn = document.querySelector('.close');

        icon.onclick = function() {
            modal.style.display = 'flex'; 
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none'; 
        }

       
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none'; 
            }
        }

       
        window.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = 'none';
            }
        });

        function increaseQuantity(item) {
            const input = document.getElementById(item);
            let value = parseInt(input.value);
            if (value < 5) {
                input.value = value + 1;
            }
        }

        function decreaseQuantity(item) {
            const input = document.getElementById(item);
            let value = parseInt(input.value);
            if (value > 0) {
                input.value = value - 1;
            }
        }
    </script>
